apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bgd-app
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  project: default
  source:
    path: documentation/modules/ROOT/examples/bgd
    repoURL: https://github.com/c6h3un/openshift-gitops-workshop
    targetRevision: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
